<!doctype html>
<html lang="en">
  <head>
    <title>Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../build/build.css" />
  </head>
  <body>
    <title>Confirmation</title>
    <script src="../build/build.js"></script>
    <script>
      confirmation = confirmation.default;
      confirmation('Are you sure?')
        .focus('ok')
        .show(yes => {
          if (yes) {
            console.log('removed');
          } else {
            console.log('not removed');
          }
          title();
        });

      function title() {
        confirmation('Delete user', 'Are you sure?').show(yes => {
          if (yes) {
            console.log('removed');
          } else {
            console.log('not removed');
          }
          modal();
        });
      }

      function modal() {
        confirmation('Delete user', 'Are you sure?')
          .modal()
          .show(yes => {
            if (yes) {
              console.log('removed');
            } else {
              console.log('not removed');
            }
            closable();
          });
      }

      function closable() {
        confirmation('Closable')
          .modal()
          .closable()
          .cancel('Dont do it!')
          .ok('Do it!')
          .show(yes => {
            if (yes) {
              console.log('removed');
            } else {
              console.log('not removed');
            }
          });
      }
    </script>
  </body>
</html>
